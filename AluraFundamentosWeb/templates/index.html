{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Id}}</td>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><a href="/edicaoProduto?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <!-- <td><a href="/excluirProduto?id={{.Id}}" class="btn btn-danger">Excluir</a></td> -->
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Excluir</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/novoProduto" class="btn btn-primary mb-2">Novo Produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Confirma exclusão?")

        if (resposta) {
            window.location = "/excluirProduto?id=" + id
        }
    }
</script>

</html>
{{end}}
